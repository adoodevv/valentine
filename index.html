<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Be My Valentine</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
   <div class="valentine-container">
      <h1 id="name" style="display: block;">Peggy🥹</h1>
      <p id="instruction" style="display: block;">Click the heart to reveal the question...</p>
      <button id="reveal-button">❤️</button>
      <div id="secret-message" style="display: none;">
         <img src="src/love-bear.gif">
         <p>You've unlocked my heart! Will you be my Valentine, Peggy?</p>
         <button id="accept">Yes</button>
         <button id="reject">No</button>
         <p id="reject-message"></p>
      </div>
      <div id="end-message" style="display: none;">
         <img src="src/bear-kiss-bear-kisses.gif">
         <p>Yaaaayyyy!!! 🥳🥳💕💕 I love you so much Babyyyy 🥹❤️</p>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
